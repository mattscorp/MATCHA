<!DOCTYPE html>
<html>
<head>
	<title>Connect to Matcha</title>
	<meta charset="utf8">
</head>
<body>
	<h1>Connect to your Matcha account and start dating</h1>
	<form action="connect" method="post">
		<input required type="text" name="login" placeholder="Login">
		<input required type="password" name="password" placeholder="Password">
		<input type="submit" name="connect" value="Connect">
	</form>
	<h2>Forgotten password ?</h2>
	<form method="get">
		<input type="submit" name="reset_password" value="Reset my password">
	</form>
	<h2>Not registered yet ? Create an account</h2>
	<form action="create_account" method="get">
		<input type="submit" name="create_account" value="Create an account">
	</form>
</body>
</html>
